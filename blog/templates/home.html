<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>DJango blog- {{title}} </title>
    {% else %}
    <title>Django blog</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <h2>{{post.content}}</h2>
        <p>{{post.data_posted}}</p>
        <br>
    {% endfor %}
</body>
</html>
